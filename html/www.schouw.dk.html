        "bannerBodyText": "<p>Schouw &amp; Co. ejer en række forskellige virksomheder, der kun har begrænsede fællestræk. Ejerskabet er langsigtet, og vi har aldrig investeret i en virksomhed med det formål at sælge den igen. Vi skaber værdi gennem et aktivt og udviklende ejerskab, og virksomhederne drives gennem og med ledelserne. Topcheferne i de enkelte virksomheder har det operationelle ansvar, men Schouw &amp; Co. sikrer, at virksomhederne har en klar strategisk retning.</p>\n<p><span class=\"strong\">Spørgsmål vedrørende investor relations kan sendes til </span><a href=\"mailto:ir@schouw.dk\"><span class=\"strong\">ir@schouw.dk</span></a></p>",

        "bannerBodyText": "<p>Schouw &amp; Co. er et industrikonglomerat, der foretager langsigtede investeringer i førende virksomheder, og som et led heri udøver vi et aktivt og udviklende ejerskab. Schouw &amp; Co. blev grundlagt i 1878 og har været noteret på Københavns Fondsbørs (Nasdaq Copenhagen) siden 1954.</p>",
